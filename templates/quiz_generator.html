{% extends "index.html" %}
{% block content %}
<h2 style="text-align: center;">Generate a Quiz</h2>

<nav class="navbar" style="text-align:center; margin-bottom: 20px;">
    <a href="/generate-worksheet">Worksheets</a> |
    <a href="/generate-content">Content</a> |
    <a href="/knowledge-base">Knowledge Base</a> |
    <a href="/visual-aids">Visual Aids</a>
</nav>

<form method="POST" style="max-width: 600px; margin: auto;">
    <label for="class">Select Class:</label><br>
    <select name="class" required>
        {% for i in range(1, 11) %}
            <option value="{{ i }}">Class {{ i }}</option>
        {% endfor %}
    </select><br><br>

    <label for="subject">Enter Subject:</label><br>
    <input type="text" name="subject" placeholder="e.g., Science, Math, History" required><br><br>

    <label for="topic">Enter Topic:</label><br>
    <input type="text" name="topic" required><br><br>

    <label for="language">Preferred Language:</label>
    <select name="language">
        <option value="english">English</option>
        <option value="assamese">Assamese</option>
        <option value="hindi">Hindi</option>
        <option value="marathi">Marathi</option>
    </select><br><br>

    <button type="submit">Generate Quiz</button>
</form>

{% if result %}
    <div class="output" style="max-width: 800px; margin: 40px auto;">
        <h3>Generated Quiz:</h3>
        <div>{{ result.replace('\n', '<br>')|safe }}</div>
    </div>
{% endif %}
{% endblock %}
